<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-to-Case-Project</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5j00000B9usp"
      method="POST"
      onsubmit="beforesubmit(event)"
    >
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"web_to_lead_miniproject","fallback":"true","orgId":"00D5j00000B9usp","ts":""}'
      />
      <input type="hidden" name="orgid" value="00D5j00000B9usp" />
      <input
        type="hidden"
        name="retURL"
        value="https://ramaisha.github.io/web-to-lead-mini-project/thanks.html"
      />

      <label for="name">Contact Name</label
      ><input
        id="name"
        maxlength="80"
        name="name"
        size="20"
        type="text"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
      /><br />

      <label for="phone">Phone</label
      ><input
        id="phone"
        maxlength="40"
        name="phone"
        size="20"
        type="text"
      /><br />

      <label for="subject">Subject</label
      ><input
        id="subject"
        maxlength="80"
        name="subject"
        size="20"
        type="text"
      /><br />

      <label for="description">Description</label
      ><textarea name="description"></textarea><br />

      <label for="priority">Priority</label
      ><select id="priority" name="priority">
        <option value="">--None--</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option></select
      ><br />

      <label for="reason">Case Reason</label
      ><select id="reason" name="reason">
        <option value="">--None--</option>
        <option value="Installation">Installation</option>
        <option value="Equipment Complexity">Equipment Complexity</option>
        <option value="Performance">Performance</option>
        <option value="Breakdown">Breakdown</option>
        <option value="Equipment Design">Equipment Design</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option></select
      ><br />

      <input type="hidden" id="external" name="external" value="1" /><br />

      <div
        class="g-recaptcha"
        data-callback="captchasuccess"
        data-sitekey="6Ldpt0ApAAAAAGU2ZtzL5rB_HFK1ldpm61qJAAA1"
      ></div>
      <br />
      <input type="submit" name="submit" />
    </form>
  </body>
</html>
